<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-3xl font-semibold text-center my-9">Welcome to <span class="text-blue-700 font-bold">Baap</span>  er Bank</h1>
    </header>
    <div class=" bg-blue-300 p-12 w-1/3 mx-auto">
        <div class="w-3/4 mx-auto">
            <h2 class="text-2xl font-semibold text-gray-700">Please Login</h2>
        <input type="email" placeholder="Enter Email" id="email" class="block my-4  pl-4 py-1 rounded w-full">
        <input type="password" id="password" class="block my-4  pl-4 py-1 rounded w-full" placeholder="Password">
        <button id="btn-submit" class="bg-blue-700 text-white py-2 px-7 rounded">Submit</button>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
