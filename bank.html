<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-3xl font-semibold text-center my-9">Transaction <span class="text-blue-700 font-bold">Summery</span></h1>
    </header>
    <main>
        <section class="w-9/12 mx-auto">
            <div class=" grid grid-cols-3 gap-4 text-white">
                <div class=" bg-blue-800 p-8 rounded-lg">
                    <h3 class="text-2xl mb-2">Deposit</h3>
                    <h3 class="text-3xl">$<span id="deposit-total">00</span></h3>
                </div>
                <div class=" bg-blue-800 p-8 rounded-lg">
                    <h3 class="text-2xl mb-2">Withdraw</h3>
                    <h3 class="text-3xl">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class=" bg-blue-800 p-8 rounded-lg">
                    <h3 class="text-2xl mb-2">Balance</h3>
                    <h3  class="text-3xl">$ <span id="balance-total">1240</span></h3>
                </div>
            </div>
        </section>
        <!-- DEPOSIT AND Withdraw -->
        <section class="w-9/12 mx-auto mt-12">
            <div class=" grid grid-cols-2 gap-4 ">
                <div class=" bg-sky-400 p-8 rounded-lg">
                    <h3 class="text-2xl mb-2 text-white">Please Deposit</h3>
                    <input type="text" placeholder="Enter Amount to diposit" id="deposit-field" class="block my-4 w-3/4 pl-4 py-1 rounded">
                    <button id="btn-deposit" class="bg-blue-700 text-white py-2 px-7 rounded">Deposit</button>
                </div>
                <div class=" bg-sky-400 p-8 rounded-lg">
                    <h3 class="text-2xl mb-2 text-white">Please Withdraw</h3>
                    <input type="text" placeholder="Enter Amount to withdraw" id="withdraw-field" class="block my-4 w-3/4 pl-4 py-1 rounded">
                    <button id="btn-withdraw" class="bg-blue-700 text-white py-2 px-7 rounded">Withdraw</button>
                </div>
            </div>
        </section>
        <section class="w-1/4 mx-auto mt-12">
            <button id="btn-logout" class="bg-blue-700 text-white py-2 px-7 rounded w-full">Logout</button>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
    <script src="js/logout.js"></script>
</body>
</html>
